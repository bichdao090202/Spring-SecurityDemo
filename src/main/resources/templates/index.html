<body>
<h1>Page</h1>
<table class="table" cellpadding="10" border="1" style="border-collapse: collapse; " >
    <th>id</th>
    <th>name</th>
    <th>state</th>
    <th>Edit</th>
    <th>Delete</th>

    <tr th:each="e, iStat:${productPage}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.state}"></td>
        <td><a th:href="@{/edit(id=${e.id})}">
            <button type="button">Edit</button>
        </a></td>
        <td><a th:href="@{/delete(id=${e.id})}">
            <button type="button">Delete</button>
        </a></td>
    </tr>
</table>

<div style="display: flex;flex-direction: row; justify-content: space-around">
    <div th:each="pageNumber : ${pageNumbers}" th:if="${productPage.totalPages > 0}">
        <a th:class="${pageNumber==productPage.number + 1} ? active"
           th:href="@{/list(size=${productPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}">
        </a>
    </div>
</div>

</body>
</html>
